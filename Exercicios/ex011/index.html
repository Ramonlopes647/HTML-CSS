<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">    
    </picture>
    
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="Mídia/ex018a.mp3.mp3" type="audio/mpeg">
        <source src="Mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="Mídia/guanacast-33.uav" type="audio/uav">
        <p>Infelizmente seu navegador não consegue reproduzir o aúdio</p>
        <a href="Mídia/ex018a.mp3.mp3">Clique aqui para baixar o arquivo.</a>
    </audio>

</body>
</html>
